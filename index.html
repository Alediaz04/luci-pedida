<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi novia?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: pink;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: crimson;
      margin-bottom: 40px;
    }

    .btn {
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .si {
      background-color: red;
      color: white;
      font-size: 2rem;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      clip-path: path("M24 4c-6.627 0-12 5.373-12 12 0 10 12 20 12 20s12-10 12-20c0-6.627-5.373-12-12-12z"); /* Forma de corazón */
    }

    .no {
      background-color: black;
      color: white;
      font-size: 2rem;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 60%;
      clip-path: path("M10 30 L20 10 L30 30 L20 50 Z"); /* Simulación de corazón roto */
    }

    .si:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>¿Quieres ser mi novia? ❤️</h1>
  <button class="btn si" onclick="aceptar()">Sí</button>
  <button class="btn no" id="noBtn"></button>

  <script>
    const noBtn = document.getElementById("noBtn");

    // Cada vez que intente acercarse al botón NO, lo mueve
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function aceptar() {
      document.body.innerHTML = "<h1>💖 Sabía que dirías que SÍ 💖</h1>";
    }
  </script>
</body>
</html>
